<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System - Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library Management System - Register</h1>
      </header>
      <nav>
        <a href="index.html">Home</a>
      </nav>
      <main>
        <form action="StuRegister" method="post">
          <table>
            <tr>
              <td><label for="f_name">Name:</label></td>
              <td><input type="text" name="f_name" id="f_name" required autofocus /></td>
            </tr>
            <tr>
              <td><label for="l_name">Father's Name:</label></td>
              <td><input type="text" name="l_name" id="l_name" required /></td>
            </tr>
            <tr>
              <td><label for="Reg_no">Register No:</label></td>
              <td><input type="text" name="Reg_no" id="Reg_no" required /></td>
            </tr>
            <tr>
              <td><label for="dept">Department:</label></td>
              <td><input type="text" name="dept" id="dept" required /></td>
            </tr>
            <tr>
              <td><label for="degree">Degree:</label></td>
              <td><input type="text" name="degree" id="degree" required /></td>
            </tr>
            <tr>
              <td><label for="college">College:</label></td>
              <td><input type="text" name="college" id="college" required /></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" id="password" required /></td>
            </tr>
            <tr>
              <td><label for="confirm_password">Re-Enter Password:</label></td>
              <td><input type="password" name="confirm_password" id="confirm_password" required /></td>
            </tr>
            <tr>
              <td><input type="submit" value="Register" /></td>
            </tr>
          </table>
        </form>
      </main>
      <footer>
        <p>&copy; 2024 Library Management System</p>
      </footer>
    </div>
  </body>
</html>
