<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management - Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Library Management System - Book Management</h1>
          </header>
          <nav>
            <a href="index.html">Home</a>
          </nav>
          <main>
            <h2>Manage Books</h2>
            <form action="BookManagementServlet" method="POST">      
              <table>
                <tr>
                    <td><label for="title">Title:</label></td>
                    <td><input type="text" id="title" name="title" required /></td>
                </tr>
                <tr>
                    <td> <label for="author">Author:</label></td>
                    <td><input type="text" id="author" name="author" required /></td>
                </tr>
                <tr>
                    <td><label for="category">Category:</label></td>
                    <td><input type="text" id="category" name="category" required /></td>
                </tr>
                <tr>
                    <td><label for="bookId">Book ID:</label></td>
                    <td><input type="text" id="bookId" name="bookId" required /></td>
                </tr>
                <tr>
                    <td><label for="year">Published Year:</label></td>
                    <td><input type="text" id="year" name="year" required/></td>
                </tr>
                <tr>
                    <td><label for="copies">Available Copies:</label></td>
                    <td><input type="number" id="copies" name="copies" required/></td>
                </tr>
                <tr>
                    <td><button type="submit" name="action" value="add">Add Book</button></td>
                </tr>
                <tr>
                    <td><button type="submit" name="action" value="update">Update Book</button></td>
                </tr>
                <tr>
                    <td><button type="submit" name="action" value="delete">Delete Book</button></td>
                </tr>
              </table>
            </form>
          </main>
          <footer>
            <p>&copy; 2024 Library Management System</p>
          </footer>
    </div>
  </body>
</html>
