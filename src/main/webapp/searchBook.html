        <main>
            <h2>Search for a Book</h2>
            <form action="searchBookProcess" method="GET">    
                <table>
                    <tr>
                        <td><label for="bNam">Book Name:</label></td>
                        <td><input type="text" id="bName" name="bName"  required></td>
                    </tr>
                    <tr>
                        <td><label for="aNam">Author Name:</label></td>
                        <td><input type="text" id="aName" name="aName"  required></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Search</button></td>
                    </tr>
                </table>
            </form>
